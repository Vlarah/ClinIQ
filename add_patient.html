<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Patient | ClinIQ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefdfd;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2a4d69;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      margin-top: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #87bdd8;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #6ea9c6;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      text-decoration: none;
      color: #2a4d69;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ü©∫ Add New Patient</h2>
    <form method="POST" action="/add_patient">
      <label for="full_name">Full Name</label>
      <input type="text" name="full_name" required>

      <label for="age">Age</label>
      <input type="number" name="age" min="0" required>

      <label for="sex">Sex</label>
      <select name="sex" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="address">Address</label>
      <input type="text" name="address" required>

      <label for="religion">Religion</label>
      <input type="text" name="religion" required>

      <label for="phone">Phone Number</label>
      <input type="text" name="phone" required>

      <button type="submit">‚ûï Save Patient</button>
    </form>
    <a class="back-link" href="/dashboard">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClinIQ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #e0f2f1;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar h2 {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      margin-bottom: 10px;
      color: #004d40;
      text-decoration: none;
      border-radius: 8px;
    }
    .sidebar a:hover {
      background-color: #b2dfdb;
    }
    .main-content {
      flex: 1;
      padding: 30px;
      background-color: #f9f9f9;
    }
    .logout {
      color: red;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ClinIQ ü©∫</h2>
    <a href="#" onclick="loadContent('dashboard')">üè† Dashboard</a>
    <a href="#" onclick="loadContent('add')">‚ûï Add New Patient</a>
    <a href="#" onclick="loadContent('records')">üóÇÔ∏è View Patient Records</a>
    <a href="#" onclick="loadContent('inclinic')"üöë In-Clinic Today</a>

  </div>
  <div class="main-content" id="content">
    <h1>Welcome to ClinIQ ü©∫ Your smart clinic records system.</h1>
  </div>

  <script>
    function loadContent(page) {
      const content = document.getElementById('content');
      switch(page) {
        case 'dashboard':
          content.innerHTML = '<h1>Welcome ' + (localStorage.getItem('username') || '') + '</h1>';
          break;
        case 'add':
          content.innerHTML = '<h2>Add New Patient</h2><p>Form coming soon...</p>';
          break;
        case 'records':
          content.innerHTML = '<h2>Patient Records</h2><p>Search and list here...</p>';
          break;
        case 'inclinic':
          content.innerHTML = '<h2>In-Clinic Today</h2><p>List of today's patients...</p>';
          break;
        default:
          content.innerHTML = '<h1>Welcome to ClinIQ ü©∫ Your smart clinic records system.</h1>';
      }
    }
  </script>
</body>
</html>

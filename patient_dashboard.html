<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOAP Form</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #eaf6f6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }
    .container {
      width: 90%;
      max-width: 900px;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 30px;
      color: #333;
      font-size: 1.5rem;
    }
    textarea, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      resize: vertical;
    }
    .checkbox-group label {
      display: block;
      margin-bottom: 5px;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
    }
    .vitals input {
      width: 80px;
      margin-right: 10px;
    }
    .pe-section {
      margin-bottom: 15px;
    }
    .pe-section label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Subjective</h2>
  <label>History of Present Illness</label>
  <textarea rows="3"></textarea>

  <label>Past Medical History</label>
  <textarea rows="2"></textarea>

  <label>Family Medical History</label>
  <textarea rows="2"></textarea>

  <label>Social and Environmental History</label>
  <textarea rows="2"></textarea>

  <h3>Review of Systems</h3>
  <div class="checkbox-group">
    <strong>General:</strong>
    <label><input type="checkbox"> fever</label>
    <label><input type="checkbox"> chills</label>
    <label><input type="checkbox"> unintentional weight loss</label>
    <label><input type="checkbox"> loss of appetite</label>

    <strong>Skin:</strong>
    <label><input type="checkbox"> rashes</label>
    <label><input type="checkbox"> pruritus</label>
    <label><input type="checkbox"> jaundice</label>

    <strong>HEENT:</strong>
    <label><input type="checkbox"> hoarseness of voice</label>
    <label><input type="checkbox"> blurring of vision</label>

    <strong>Respiratory:</strong>
    <label><input type="checkbox"> cough</label>
    <label><input type="checkbox"> colds</label>
    <label><input type="checkbox"> dyspnea</label>

    <strong>Cardiovascular:</strong>
    <label><input type="checkbox"> chest pain</label>
    <label><input type="checkbox"> palpitations</label>

    <strong>Gastrointestinal:</strong>
    <label><input type="checkbox"> nausea</label>
    <label><input type="checkbox"> abdominal pain</label>
    <label><input type="checkbox"> vomiting</label>
    <label><input type="checkbox"> dysphagia</label>
    <label><input type="checkbox"> constipation</label>
    <label><input type="checkbox"> diarrhea</label>

    <strong>Genitourinary:</strong>
    <label><input type="checkbox"> change in urine frequency</label>
    <label><input type="checkbox"> dysuria</label>
    <label><input type="checkbox"> hematuria</label>

    <strong>Musculoskeletal:</strong>
    <label><input type="checkbox"> weakness</label>
    <label><input type="checkbox"> bilateral knee and hip pain</label>
    <label><input type="checkbox"> limitation of movement</label>

    <strong>Neurologic:</strong>
    <label><input type="checkbox"> throbbing headache</label>
    <label><input type="checkbox"> dizziness</label>
    <label><input type="checkbox"> numbness</label>
  </div>

  <h2>Objective</h2>
  <div class="vitals">
    <label>Vital Signs</label>
    <input type="text" placeholder="BP">
    <input type="text" placeholder="HR">
    <input type="text" placeholder="RR">
    <input type="text" placeholder="Temp">
    <input type="text" placeholder="SpO2">
  </div>

  <div>
    <label>Height (cm)</label>
    <input type="number" id="height" oninput="computeBMI()">
    <label>Weight (kg)</label>
    <input type="number" id="weight" oninput="computeBMI()">
    <label>BMI:</label>
    <input type="text" id="bmi" readonly>
    <label>Category:</label>
    <input type="text" id="bmi-category" readonly>
  </div>

  <h3>Physical Examination</h3>
  <div class="pe-section">
    <label><input type="checkbox"> Unremarkable PE</label>
    <label>General</label>
    <textarea rows="1"></textarea>
    <label>Neurology</label>
    <textarea rows="1"></textarea>
    <label>Skin</label>
    <textarea rows="1"></textarea>
    <label>HEENT</label>
    <textarea rows="1"></textarea>
    <label>Respiratory</label>
    <textarea rows="1"></textarea>
    <label>Cardiovascular</label>
    <textarea rows="1"></textarea>
    <label>Abdomen</label>
    <textarea rows="1"></textarea>
    <label>Musculoskeletal</label>
    <textarea rows="1"></textarea>
    <label>Reproductive System</label>
    <textarea rows="1"></textarea>
  </div>

  <h2>Assessment</h2>
  <textarea rows="4"></textarea>

  <h2>Plan</h2>
  <textarea rows="4"></textarea>
</div>

<script>
  function computeBMI() {
    const height = parseFloat(document.getElementById('height').value);
    const weight = parseFloat(document.getElementById('weight').value);
    const bmiBox = document.getElementById('bmi');
    const catBox = document.getElementById('bmi-category');
    if (!height || !weight) return;

    const heightInM = height / 100;
    const bmi = weight / (heightInM * heightInM);
    bmiBox.value = bmi.toFixed(2);

    let category = '';
    if (bmi < 18.5) category = 'Underweight';
    else if (bmi < 23) category = 'Normal';
    else if (bmi < 25) category = 'Overweight (At Risk)';
    else if (bmi < 30) category = 'Obese I';
    else category = 'Obese II';

    catBox.value = category;
  }
</script>
</body>
</html>

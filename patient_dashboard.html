<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClinIQ - SOAP</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #eaf6f6;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background-color: #007B8A;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #container {
      display: flex;
      height: calc(100vh - 80px);
    }
    #main {
      flex: 3;
      padding: 1rem;
      overflow-y: auto;
    }
    #sidebar {
      flex: 1;
      background-color: #fff;
      border-left: 2px solid #ccc;
      padding: 1rem;
      overflow-y: auto;
    }
    h2 {
      margin-top: 2rem;
    }
    label {
      display: block;
      margin-top: 0.5rem;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 0.25rem;
    }
    .checkbox-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
    .vital-inputs, .pe-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .section-box {
      background-color: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 1rem;
    }
    .visit-entry {
      border-bottom: 1px solid #ccc;
      padding: 0.5rem 0;
      cursor: pointer;
    }
    .visit-entry:hover {
      background-color: #f1f1f1;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      z-index: 1000;
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 999;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>ðŸ©º ClinIQ - SOAP Note</header>
  <div id="container">
    <div id="main">
      <div class="section-box">
        <h2>Subjective</h2>
        <label>History of Present Illness</label>
        <textarea></textarea>
        <label>Past Medical History</label>
        <textarea></textarea>
        <label>Family Medical History</label>
        <textarea></textarea>
        <label>Social and Environmental History</label>
        <textarea></textarea>
        <label>Review of Systems</label>
        <div class="checkbox-section">
          <label><input type="checkbox" /> General: (-) fever, chills, weight loss, appetite</label>
          <label><input type="checkbox" /> Skin: (-) rashes, pruritus, jaundice</label>
          <label><input type="checkbox" /> HEENT: (-) hoarseness, blurred vision</label>
          <label><input type="checkbox" /> Respiratory: (-) cough, colds, dyspnea</label>
          <label><input type="checkbox" /> Cardiovascular: (-) chest pain, palpitations</label>
          <label><input type="checkbox" /> GI: (-) nausea, pain, vomiting, dysphagia</label>
          <label><input type="checkbox" /> GU: (-) frequency, dysuria, hematuria</label>
          <label><input type="checkbox" /> MSK: (-) weakness, knee/hip pain</label>
          <label><input type="checkbox" /> Neuro: (-) headache, dizziness, numbness</label>
        </div>
      </div>

      <div class="section-box">
        <h2>Objective</h2>
        <div class="vital-inputs">
          <label>BP <input type="text" /></label>
          <label>HR <input type="text" /></label>
          <label>RR <input type="text" /></label>
          <label>Temp <input type="text" /></label>
          <label>SpO2 <input type="text" /></label>
          <label>Height (cm) <input type="number" id="height" onchange="calcBMI()"/></label>
          <label>Weight (kg) <input type="number" id="weight" onchange="calcBMI()"/></label>
          <label>BMI <input type="text" id="bmi" readonly /></label>
        </div>
        <div class="pe-section">
          <div>
            <label><input type="checkbox" /> General: Unremarkable PE</label>
            <textarea placeholder="Positive findings"></textarea>
          </div>
          <div>
            <label><input type="checkbox" /> Neurology: Unremarkable PE</label>
            <textarea placeholder="Positive findings"></textarea>
          </div>
          <div>
            <label><input type="checkbox" /> Skin: Unremarkable PE</label>
            <textarea placeholder="Positive findings"></textarea>
          </div>
          <div>
            <label><input type="checkbox" /> HEENT: Unremarkable PE</label>
            <textarea placeholder="Positive findings"></textarea>
          </div>
          <div>
            <label><input type="checkbox" /> Respiratory: Unremarkable PE</label>
            <textarea placeholder="Positive findings"></textarea>
          </div>
          <div>
            <label><input type="checkbox" /> Cardiovascular: Unremarkable PE</label>
            <textarea placeholder="Positive findings"></textarea>
          </div>
          <div>
            <label><input type="checkbox" /> Abdomen: Unremarkable PE</label>
            <textarea placeholder="Positive findings"></textarea>
          </div>
          <div>
            <label><input type="checkbox" /> Musculoskeletal: Unremarkable PE</label>
            <textarea placeholder="Positive findings"></textarea>
          </div>
          <div>
            <label><input type="checkbox" /> Reproductive: Unremarkable PE</label>
            <textarea placeholder="Positive findings"></textarea>
          </div>
        </div>
      </div>

      <div class="section-box">
        <h2>Assessment</h2>
        <textarea></textarea>
      </div>

      <div class="section-box">
        <h2>Plan</h2>
        <textarea></textarea>
      </div>
    </div>
    <div id="sidebar">
      <h3>Past Visits</h3>
      <div class="visit-entry" onclick="showModal('July 12, 2025')">ðŸ—“ July 12, 2025</div>
      <div class="visit-entry" onclick="showModal('July 5, 2025')">ðŸ—“ July 5, 2025</div>
    </div>
  </div>

  <div class="modal-overlay" id="overlay" style="display:none" onclick="closeModal()"></div>
  <div class="modal" id="modal" style="display:none">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <h3 id="modal-title"></h3>
    <p>This is a read-only view of the SOAP entry on the selected date. Future enhancement: load from database/file.</p>
  </div>

  <script>
    function calcBMI() {
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);
      if (height > 0 && weight > 0) {
        const bmi = weight / ((height / 100) ** 2);
        document.getElementById("bmi").value = bmi.toFixed(1);
      }
    }

    function showModal(date) {
      document.getElementById("modal-title").innerText = `SOAP for ${date}`;
      document.getElementById("modal").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOAP Note</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #eaf6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      width: 95%;
      max-width: 1600px;
      height: 95vh;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    .soap-form {
      flex: 2;
      padding: 20px;
      overflow-y: auto;
    }
    .sidebar {
      flex: 1;
      border-left: 1px solid #ccc;
      padding: 20px;
      background: #f7f9f9;
      overflow-y: auto;
    }
    h2 {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .checkbox-group {
      margin-left: 15px;
    }
    .vitals input {
      width: 80px;
      margin-right: 10px;
    }
    .pe-section {
      margin-top: 15px;
    }
    .pe-section textarea {
      margin-top: 8px;
    }
    .visit-list button {
      display: block;
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      border: none;
      background: #d9f3f3;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal-content {
      background: white;
      padding: 20px;
      width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .modal-content button {
      background: #79c2c2;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="soap-form">
      <h2>Subjective</h2>
      <label>History of Present Illness</label>
      <textarea rows="3"></textarea>
      <label>Past Medical History</label>
      <textarea rows="2"></textarea>
      <label>Family Medical History</label>
      <textarea rows="2"></textarea>
      <label>Social and Environmental History</label>
      <textarea rows="2"></textarea>

      <h3>Review of Systems</h3>
      <div class="checkbox-group">
        <label><input type="checkbox" /> General: fever, chills, weight loss, loss of appetite</label>
        <label><input type="checkbox" /> Skin: rashes, pruritus, jaundice</label>
        <label><input type="checkbox" /> HEENT: hoarseness, blurry vision</label>
        <label><input type="checkbox" /> Respiratory: cough, colds, dyspnea</label>
        <label><input type="checkbox" /> Cardiovascular: chest pain, palpitations</label>
        <label><input type="checkbox" /> Gastrointestinal: nausea, abdo pain, vomiting, dysphagia, constipation, diarrhea</label>
        <label><input type="checkbox" /> Genitourinary: urine frequency, dysuria, hematuria</label>
        <label><input type="checkbox" /> Musculoskeletal: weakness, joint pain, limited movement</label>
        <label><input type="checkbox" /> Neurologic: headache, dizziness, numbness</label>
      </div>

      <h2>Objective</h2>
      <div class="vitals">
        <label>BP <input type="text" /></label>
        <label>HR <input type="text" /></label>
        <label>RR <input type="text" /></label>
        <label>Temp <input type="text" /></label>
        <label>SpO2 <input type="text" /></label>
      </div>

      <label>Height (cm) <input type="number" id="height" /></label>
      <label>Weight (kg) <input type="number" id="weight" /></label>
      <p>BMI: <span id="bmi">--</span></p>

      <script>
        document.getElementById("height").addEventListener("input", calculateBMI);
        document.getElementById("weight").addEventListener("input", calculateBMI);

        function calculateBMI() {
          const h = parseFloat(document.getElementById("height").value) / 100;
          const w = parseFloat(document.getElementById("weight").value);
          const bmi = h && w ? (w / (h * h)).toFixed(2) : '--';
          document.getElementById("bmi").innerText = bmi;
        }
      </script>

      <h3>Physical Examination</h3>
      <div class="pe-section">
        <label>General</label>
        <input type="checkbox" /> Unremarkable PE
        <textarea rows="1" placeholder="Positive findings"></textarea>

        <label>Neurology</label>
        <input type="checkbox" /> Unremarkable PE
        <textarea rows="1"></textarea>

        <label>Skin</label>
        <input type="checkbox" /> Unremarkable PE
        <textarea rows="1"></textarea>

        <label>HEENT</label>
        <input type="checkbox" /> Unremarkable PE
        <textarea rows="1"></textarea>

        <label>Respiratory</label>
        <input type="checkbox" /> Unremarkable PE
        <textarea rows="1"></textarea>

        <label>Cardiovascular</label>
        <input type="checkbox" /> Unremarkable PE
        <textarea rows="1"></textarea>

        <label>Abdomen</label>
        <input type="checkbox" /> Unremarkable PE
        <textarea rows="1"></textarea>

        <label>Musculoskeletal</label>
        <input type="checkbox" /> Unremarkable PE
        <textarea rows="1"></textarea>

        <label>Reproductive System</label>
        <input type="checkbox" /> Unremarkable PE
        <textarea rows="1"></textarea>
      </div>

      <h2>Assessment</h2>
      <textarea rows="3"></textarea>

      <h2>Plan</h2>
      <textarea rows="3"></textarea>
    </div>

    <div class="sidebar">
      <h3>Previous Visits</h3>
      <div class="visit-list">
        <button onclick="showModal('July 20, 2025')">July 20, 2025</button>
        <button onclick="showModal('June 15, 2025')">June 15, 2025</button>
      </div>
    </div>
  </div>

  <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Previous Visit</h3>
      <p id="modalText"></p>
      <button onclick="copyToCurrent()">Copy to Current</button>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function showModal(date) {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("modalText").innerText = `Sample notes from ${date}`;
    }
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
    function copyToCurrent() {
      alert("Copied contents to current entry.");
      closeModal();
    }
  </script>
</body>
</html>

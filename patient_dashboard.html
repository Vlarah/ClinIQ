<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAP Input - ClinIQ</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fdf6f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fddde6;
            color: #333;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 3px solid #fbbec5;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #fff7f7;
            border-radius: 16px;
            box-shadow: 0 0 12px rgba(0,0,0,0.05);
        }
        h2 {
            font-size: 20px;
            background-color: #ffeef3;
            padding: 10px;
            border-radius: 12px;
            margin-top: 20px;
        }
        textarea, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: 500;
        }
        .section-toggle {
            margin-bottom: 10px;
        }
        .checkbox {
            margin-right: 10px;
        }
        .hidden {
            display: none;
        }
        .card {
            background-color: #fff;
            border: 1px solid #f0c7d1;
            padding: 15px;
            border-radius: 12px;
            margin-top: 10px;
        }
        .btn {
            background-color: #fbbec5;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #f99ea8;
        }
    </style>
</head>
<body>
    <header>SOAP Note Input - ClinIQ ü©∫</header>
    <div class="container">
        <h2>Subjective</h2>
        <label for="hpi">History of Present Illness:</label>
        <textarea id="hpi" rows="3"></textarea>

        <label for="pmh">Past Medical History:</label>
        <textarea id="pmh" rows="2"></textarea>

        <label for="fmh">Family Medical History:</label>
        <textarea id="fmh" rows="2"></textarea>

        <label for="seh">Social & Environmental History:</label>
        <textarea id="seh" rows="2"></textarea>

        <div class="section-toggle">
            <input type="checkbox" id="show_ros" checked onclick="toggleSection('ros')">
            <label class="checkbox" for="show_ros">Show Review of Systems (ROS)</label>
        </div>
        <div id="ros" class="card">
            <label><input type="checkbox" checked> General: No fever, weight loss, or fatigue.</label>
            <label><input type="checkbox" checked> HEENT: No headache, vision/hearing changes.</label>
            <label><input type="checkbox" checked> Respiratory: No cough or dyspnea.</label>
            <label><input type="checkbox" checked> Cardiovascular: No chest pain or palpitations.</label>
            <label><input type="checkbox" checked> Gastrointestinal: No nausea, vomiting, or diarrhea.</label>
            <label><input type="checkbox" checked> Genitourinary: No dysuria or hematuria.</label>
            <label><input type="checkbox" checked> Neurologic: No weakness, numbness, or seizures.</label>
            <label><input type="checkbox" checked> Musculoskeletal: No joint pain or swelling.</label>
            <label><input type="checkbox" checked> Skin: No rashes or lesions.</label>
        </div>

        <h2>Objective</h2>
        <label>Height (cm): <input type="number" id="height" onchange="calculateBMI()"></label>
        <label>Weight (kg): <input type="number" id="weight" onchange="calculateBMI()"></label>
        <p><strong>BMI:</strong> <span id="bmi_result">-</span> | <span id="bmi_category"></span></p>

        <label for="vitals">Vital Signs:</label>
        <textarea id="vitals" rows="2"></textarea>

        <div class="section-toggle">
            <input type="checkbox" id="show_pe" checked onclick="toggleSection('pe')">
            <label class="checkbox" for="show_pe">Show Physical Examination</label>
        </div>
        <div id="pe" class="card">
            <label><input type="checkbox" checked> General: Awake, alert, not in distress.</label>
            <label><input type="checkbox" checked> HEENT: Normocephalic, no scleral icterus or nasal discharge.</label>
            <label><input type="checkbox" checked> Neck: Supple, no lymphadenopathy or JVD.</label>
            <label><input type="checkbox" checked> Chest/Lungs: Clear breath sounds, no rales/wheezes.</label>
            <label><input type="checkbox" checked> Cardiovascular: Regular rate/rhythm, no murmurs.</label>
            <label><input type="checkbox" checked> Abdomen: Soft, non-tender, no organomegaly.</label>
            <label><input type="checkbox" checked> Extremities: No cyanosis, clubbing, or edema.</label>
            <label><input type="checkbox" checked> Neurologic: Grossly intact, alert.</label>
        </div>

        <label for="labs">Lab/Imaging Results:</label>
        <textarea id="labs" rows="3"></textarea>

        <h2>Assessment</h2>
        <textarea rows="3"></textarea>

        <h2>Plan</h2>
        <textarea rows="3"></textarea>

        <br><br>
        <button class="btn" onclick="window.print()">üñ®Ô∏è Print/Export</button>
    </div>

    <script>
        function toggleSection(id) {
            const section = document.getElementById(id);
            section.classList.toggle('hidden');
        }

        function calculateBMI() {
            const height = parseFloat(document.getElementById("height").value);
            const weight = parseFloat(document.getElementById("weight").value);
            if (height && weight) {
                const bmi = weight / ((height / 100) ** 2);
                document.getElementById("bmi_result").textContent = bmi.toFixed(1);
                let category = "";
                if (bmi < 18.5) category = "Underweight";
                else if (bmi < 23) category = "Normal (Asia-Pacific)";
                else if (bmi < 25) category = "Overweight (At Risk)";
                else if (bmi < 30) category = "Obese I";
                else category = "Obese II";
                document.getElementById("bmi_category").textContent = category;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Patients | ClinIQ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefdfd;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 3rem auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2a4d69;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }

    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      color: #2a4d69;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      text-decoration: none;
      color: #2a4d69;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìã All Patients</h2>

    {% if patients %}
      <table>
        <thead>
          <tr>
            <th>Reg. No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          {% for patient in patients %}
            <tr>
              <td>{{ patient.reg_no }}</td>
              <td>{{ patient.full_name }}</td>
              <td>{{ patient.age }}</td>
              <td>{{ patient.sex }}</td>
              <td>{{ patient.phone }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No patients found.</p>
    {% endif %}

    <a class="back-link" href="/dashboard">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>

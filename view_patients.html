<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Patients | ClinIQ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefdfd;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 3rem auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2a4d69;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      font-size: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    tr:hover {
      background-color: #f1f9ff;
      cursor: pointer;
    }

    th {
      background-color: #d6eaf8;
      color: #2a4d69;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      text-decoration: none;
      color: #2a4d69;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üë• All Patients</h2>
    <input type="text" id="search" placeholder="üîç Search patient by name..." onkeyup="filterPatients()">

    <table id="patientTable">
      <thead>
        <tr>
          <th>Reg #</th>
          <th>Full Name</th>
          <th>Age</th>
          <th>Sex</th>
        </tr>
      </thead>
      <tbody>
        {% for patient in patients %}
        <tr onclick="location.href='/view_patient/{{ patient['reg_no'] }}'">
          <td>{{ patient['reg_no'] }}</td>
          <td>{{ patient['full_name'] }}</td>
          <td>{{ patient['age'] }}</td>
          <td>{{ patient['sex'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a class="back-link" href="/dashboard">‚Üê Back to Dashboard</a>
  </div>

  <script>
    function filterPatients() {
      let input = document.getElementById("search");
      let filter = input.value.toLowerCase();
      let rows = document.querySelectorAll("#patientTable tbody tr");

      rows.forEach(row => {
        let nameCell = row.cells[1];
        if (nameCell.textContent.toLowerCase().includes(filter)) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>

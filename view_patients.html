<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Patients | ClinIQ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefdfd;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 90%;
      margin: 2rem auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2a4d69;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #87bdd8;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    a.button {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      background-color: #87bdd8;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #6ea9c6;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      text-decoration: none;
      color: #2a4d69;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üë• All Patients</h2>
    <table>
      <thead>
        <tr>
          <th>Reg. No</th>
          <th>Full Name</th>
          <th>Age</th>
          <th>Sex</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for patient in patients %}
        <tr>
          <td>{{ patient.reg_no }}</td>
          <td>{{ patient.full_name }}</td>
          <td>{{ patient.age }}</td>
          <td>{{ patient.sex }}</td>
          <td>{{ patient.phone }}</td>
          <td>
            <a class="button" href="/view_patient/{{ patient.reg_no }}">üóÇ View</a>
            <a class="button" href="/edit_patient/{{ patient.reg_no }}">‚úèÔ∏è Edit</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a class="back-link" href="/dashboard">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
